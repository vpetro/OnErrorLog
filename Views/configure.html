{% extends "base-sidebar.html" %}

{% block script %}

{% end %}

{% block sideBar %}
    {% include "sidebar.html" %}
{% end %}

{% block mainContent %}
    
    
    <div class="span4" style="width: 450px;">
    <h2>GitHub Configuration</h2>

    <form method="post" action="/configure/{{ app_name }}/save">
        <fieldset>
            <div class="clearfix">
                <label for="company_name">Username/Organization:</label>
                <div class="input">
                    <input type="text" name="github_account" id="github_account" value="{% if "github_account" in app and app['github_account'] %}{{ app['github_account'] }}{% end %}"/>
                </div>
            </div>
            <div class="clearfix">
                <label for="username">Repository:</label>
                <div class="input">
                    <input type="text" name="github_repository" id="github_repository" value="{% if "github_repository" in app and app['github_repository'] %}{{ app['github_repository'] }}{% end %}" />
                </div>
            </div>
        </fieldset>
        If your github project is private, enter your username and token below.
        <fieldset>
            <div class="clearfix">
                <label for="email">Username:</label>
                <div class="input">
                    <input type="text" name="github_username" id="github_username" value="{% if "github_username" in app and app['github_username'] %}{{ app['github_username'] }}{% end %}" />
                </div>
            </div>
            <div class="clearfix">
                <label for="password">Token:</label>
                <div class="input">
                    <input type="text" name="github_token" id="github_token" value="{% if "github_token" in app and app['github_token'] %}{{ app['github_token'] }}{% end %}" />
                </div>
            </div>
        </fieldset>

        <h2>Lighthouse Configuration</h2>
        <fieldset>
            <div class="clearfix">
                <label for="company_name">API Token:</label>
                <div class="input">
                    <input type="text" name="lighthouse_apitoken" id="lighthouse_apitoken" value="{% if "lighthouse_apitoken" in app and app['lighthouse_apitoken'] %}{{ app['lighthouse_apitoken'] }}{% end %}"/>
                </div>
            </div>
            <div class="clearfix">
                <label for="username">Project Id:</label>
                <div class="input">
                    <input type="text" name="lighthouse_project_id" id="lighthouse_project_id" value="{% if "lighthouse_project_id" in app and app['lighthouse_project_id'] %}{{ app['lighthouse_project_id'] }}{% end %}" />
                </div>
            </div>
            <div  style="margin-top: 20px; text-align: center;">
                <button class="btn primary">Save</button>
            </div>
        </fieldset>
    </form>
</div>
{% end %}
